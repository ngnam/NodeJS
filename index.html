				<p class="btn btn-default pmargin" data-toggle="tooltip" data-placement="right" title="Đây là một cuốn sách giới thiệu về nodejs, một framework để phát triển web app được viết bằng Javascript. Bạn sẽ được học làm thế nào mà Node làm cho mọi chuyện dễ dàng hơn với kinh nghiệm phát triển javascript. Bạn không những làm việc với front-end, mà còn được làm việc với back-end trên cùng một ngôn ngữ. Bạn cũng sẽ linh hoạt hơn trong việc lựa chọn làm như thế nào để chia logic ứng dụng phía client và server.">1.Node.js Ebook.</p>
								
				<p class="btn btn-default pmargin" data-toggle="tooltip" data-placement="right" title="Đây là cuốn sách được viết bởi Azat Mardanov, chỉ với độ dài 32 trang nhưng nó đã cover hầu hết mọi thứ mà bạn cần để học Node.js. Cuốn sách này cũng nói rõ về cú pháp cơ bản cũng như cả tấn các link liên kết đến các nguồn tài liệu tham khảo khác.">2.JavaScript and Node Fundamentals.</p>									
								
				<p class="btn btn-default pmargin" data-toggle="tooltip" data-placement="right" title="Cuốn sách này sẽ dạy cho bạn cách để bắt đầu phát triển một ứng dụng nodejs, nó bao gồm những điều cần thiết cho việc học Node.js.">8. The Node Beginner Book.</p>	
				
				<p class="btn btn-default pmargin" data-toggle="tooltip" data-placement="right" title="Đây là một cuốn ebook mã nguồn mở được các node hacker viết. Nó cũng là một lựa chọn tốt cho việc học Nodejs.">3.Mastering Node.js.</p>	
								
				<p class="btn btn-default pmargin" data-toggle="tooltip" data-placement="right" title="Cuốn sách này có hàng công thức mà có thể đưa bạn từ những điều cơ bản đến việc mở rộng Nodejs và viết riêng một module cho mình.">4.Node Cook Book.</p>	
								
				<p class="btn btn-default pmargin" data-toggle="tooltip" data-placement="left" title="Node.js in Action là một hướng dẫn, bạn sẽ được thông qua tất cả các tính năng, công nghệ cũng như khái niệm cốt lõi mà bạn cần để xây dựng một sản phẩm nodejs chất lượng.
				Bạn sẽ được học từ việc làm thế nào để thiết lập biến môi trường cho nodejs, đến việc áp dụng các phần mở rộng do cộng đồng tạo ra.">5.Node.js in Action</p>	
				
				<p class="btn btn-default pmargin" data-toggle="tooltip" data-placement="bottom" title="Mikito Takada là tác giả của cuốn sách này, có nhiều kinh nghiệm với nodejs. Ông từng nói: Để học nodejs, bạn cần phải học làm thế nào để viết code - chứ không phải học cách sử dụng thư viện của bên thứ 3. Tôi sẽ recommend một vài thư viện, nhưng sẽ tập trung vào việc viết code cho bản thân bạn.">6.Mixu’s Node Book.</p>	
								
				<p class="btn btn-default pmargin" data-toggle="tooltip" data-placement="bottom" title="Pro Node.js for Developers cung cấp một hướng dẫn toàn diện cho Node.js. Cuốn sách này cũng cover hầu hết mọi thứ về Node.js - nó là gì, tại sao là sử dụng nó, cách thiết lập nó như thế nào trước khi đi sâu vào các khái niệm nền tảng và các API cần thiết.">7.Pro Node.js for Developers.</p>
